<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/app.css">

     <!-- Video.js CSS -->
     <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
</head>
<body>
    <div class="indexInner">
        <div class="header">
            <h4>치지직 서브 플레이어</h4>
        </div>
        <div class="account">
            <div class="userNameInner">
                <h4 class="userNameHead">

                </h4>
                <h4 class="userNameTail">
                    비로그인 상태
                </h4>
            </div>
            <div class="loginButtonInner">
                <button class="loginButton">
                    로그인
                </button>
            </div>
        </div>
        <div class="mode">
            <span>스트리머 모드</span>
            <button class="switch modeSwitch">
                <div class="switchCircle"></div>
            </button>
        </div>
        <div class="input">
            <div class="inputInner on defaultInputInner">
                <img class="inputImage" src="./assets/images/inputIcon1.png" alt="">
                <p class="inputP">닉네임 :</p>
                <input class="inputField streamerNameInput" type="text" placeholder="스트리머의 닉네임을 입력 해주세요">
            </div>
            <div class="inputInner streamerInputInner">
                <img class="inputImage" src="./assets/images/inputIcon2.png" alt="">
                <p class="inputP">URL :</p>
                <input class="inputField urlInput" type="text" placeholder="공유할 영상의 url을 입력 해주세요">
            </div>
        </div>

        <div class="video">
            <video id="my-video" class="video-js" controls preload="auto" width="640" height="264">
                <source id="videoSource" src="" type="video/mp4">
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video.
                </p>
            </video>
        </div>
        
        <!-- Popup -->
        <div class="popup loadingPopup">
            <img class="loadingImage" src="assets/images/loading.gif" alt="loading">
        </div>
        <div class="popup logoutPopup"> <!-- 아직 적용안됨 -->
            <div class="popupSize1">
                <h4 class="popupHead">로그아웃 하시겠습니까?</h4>
                <div class="popupButtonWrap">
                    <button class="popupButton popupYesButton">확인</button>
                    <button class="popupButton popupNoButton">취소</button>
                </div>
            </div>
        </div>
    </div>

    <!-- popup script -->
     <script src="./js/videoJs.js"></script>
     <script src="./js/domManager.js"></script>
     <script src="./js/user.js"></script>
     <script src="./js/handler.js"></script>
     <script src="./js/init.js"></script>
</body>
</html>
